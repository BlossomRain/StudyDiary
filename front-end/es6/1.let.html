<body>
    <!-- let -->
    <script>
        // let的作用域限制
        // let只能声明一次
        // 没有变量提升,提前定义
    </script>
    <!-- 解构表达式 -->

        let arr = [1, 2, 3];
        let [a, b, c] = arr;
        console.log(a, b, c);

    </script>
